<app-header></app-header>
<div class="row timeline-pad">
    <div class="col-xs-3">
    	<div class="card">
            <div class="card-header center-text">
                <img *ngIf="userData.photoURL" src={{userData.photoURL}} class="avatar-constrain" />
                <clr-icon *ngIf="!userData.photoURL" shape="user" size="100" class="no-photo-constrain"></clr-icon>
            </div>
            <div class="card-block">
                <div class="card-title center-text" *ngIf="userData.displayName">
                    {{userData.displayName}}
                </div>
                <div class="card-title center-text" *ngIf="!userData.displayName">
                    {{userData.email}}
                </div>
            </div>
            <div class="card-footer center-text">
                <button class="btn btn-sm btn-link">View Friends</button>
                <button class="btn btn-sm btn-link" (click)="logout()">Log Out</button>
            </div>
        </div>
    </div>
    <div class="col-xs-6 timeline">
        <new-post></new-post>
        <ng-container *ngFor="let post of posts | async">
            <user-post [post]="post" [uid]="userData.uid" [displayName]="userData.displayName || userData.email" [displayImage]="userData.photoURL || null"></user-post>
        </ng-container>
    </div>
    <div class="col-xs-3">
    	<div class="card card-block ad-container">
	        <ng2-adsense [width]="300" [height]="250"></ng2-adsense>
	    </div>
    </div>
</div>
